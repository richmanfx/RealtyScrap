group 'ru.r5am'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

defaultTasks "run"

mainClassName = 'ru.r5am.RealtyScrap'
sourceCompatibility = JavaVersion.VERSION_11
[compileJava, compileTestJava]*.options*.encoding = "UTF-8"


repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}


dependencies {
    compile "com.codeborne:selenide:5.2.3"
    compile "org.apache.logging.log4j:log4j-slf4j-impl:2.11.2"
    compile "org.apache.logging.log4j:log4j-core:2.11.2"
    compile "org.apache.logging.log4j:log4j-jul:2.11.2"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.9"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.9"
    compile "org.aeonbits.owner:owner:1.0.10"
    compile "org.projectlombok:lombok:1.18.8"
    compile 'com.hubspot.jinjava:jinjava:2.5.0'

    testImplementation "org.testng:testng:7.0.0"
}
